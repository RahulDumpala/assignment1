	<script>
	
			function PostsPortalViewModel() {
	
	
    var self = this;
	
	
	
	 var posts = ko.observableArray([]);
	 self.postList = ko.observableArray();
  self.query = ko.observable('');
self.vendorList = ko.observableArray();
self.updatedvendorList = ko.observableArray();
 
getPostSnips();
	
function getPostSnips(){
	

	        $('#gm-loader').show();	
			$.ajax({
           type: 'GET',   
            url: 'https://jsonplaceholder.typicode.com/posts',
            contentType: "application/json",
            dataType: "json",
          
            success: function(data) {
				$('#gm-loader').hide();	
                var observableData = ko.mapping.fromJS(data);
				//console.log("datas is "+data);
				//var mappedMyLeases = $.map(data, function(item) { return new Lease(item) });
                var array1 = observableData();				
                self.postList(array1);
				console.log('post list is'+self.postList()[0].id());
								
            },
            error:function(jq, st, error){
			$('#gm-loader').hide();	
                console.log(error);
            }
        });
	};

	
	
	

	






	
}
ko.applyBindings(new PostsPortalViewModel());
