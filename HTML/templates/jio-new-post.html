<script>
		function PostsPortalViewModel() {
	
	
    var self = this;
	this.disabledButton = ko.observable(true);

this.userIDField = ko.observable('');
this.bodyField = ko.observable('');
this.titleField = ko.observable('');
self.postList = ko.observableArray();
	this.isUserIDValid = ko.observable(false);
	this.isTitleValid = ko.observable(false);
	this.isBodyValid = ko.observable(false);	
	this.showSubmit = ko.observable(false);





var allowedInput = function(length, regex,elementType) {
  return {
    init: function(element, valueAccessor, allBindingsAccessor, bindingContext) {
      ko.bindingHandlers.textInput.init(element, valueAccessor, allBindingsAccessor, bindingContext);
    },

    update: function(element, valueAccessor) {
      var value = ko.unwrap(valueAccessor());
      if (value.length >= length || !regex.test(value.slice(-1))) {
        valueAccessor()(value.slice(0, -1));
		
      }else{
		if(elementType=='userID')
			self.isUserIDValid(true);
		else if(elementType=='title')
			self.isTitleValid(true);
		else if(elementType=='body')
			self.isBodyValid(true);
			
		else{
		}
		showSubmitBtn();
		
	  }
    }
  }
};


ko.bindingHandlers.titleInput = 
allowedInput(20, new RegExp("^[a-zA-Z0-9]+$"),'title');
ko.bindingHandlers.bodyInput = 
allowedInput(256, new RegExp("^[a-zA-Z0-9]+$"),'body');
ko.bindingHandlers.userIDInput = 
allowedInput(4, new RegExp("^[0-9\b]+$"),'userID');


console.log("submit btn "+self.showSubmit());
function showSubmitBtn(){
console.log('reaching in showSubmit');

		if(self.isUserIDValid() && self.isTitleValid() && self.isBodyValid()){
		console.log('here11');
		$('.mt-3').hide();
		self.showSubmit(true);
	}else{
		self.showSubmit(false);
		$('.mt-3').show();
	}
}
	
/* Client Validations end */

/*lead Submission Code */








self.addPost = function(){



var userID= $('#userid').val();
	var title =$('#title').val();
	var body = $('#body').val();

	
var serviceJsonData = "{\"userId\":"+userID+",\"title\":\""+title+"\",\"body\":\""+body+"\"}";
console.log(serviceJsonData);
	
	
	
		 $('#gm-loader').css({
            'display': 'block'
        });

			$.ajax({
            type: 'POST',   
            url: 'https://jsonplaceholder.typicode.com/posts',
            data: serviceJsonData,
            type: "post", 
			contentType: "application/json",
          
            success: function(data) {
				
                var observableData = ko.mapping.fromJS(data);
				console.log("datas is "+data);
				
               // var array1 = observableData();				
               // self.updatedCustomerList(observableData);
			   var array1 = observableData;				
               self.postList(array1);
			   self.disabledButton(false);
			   self.showSubmit(false);
			      $(".mt-3").removeClass("alert-warning");
					$(".mt-3").removeClass("alert-danger");
					$(".mt-3").addClass("alert-success");
					$('.mt-3').html('New post added successfully');
			        $('.mt-3').show();
					  $('#gm-loader').css({
								'display': 'none'
							});
			   
						
            },
            error:function(jq, st, error){
			$('#gm-loader').hide();	
                console.log(error);
				self.showSubmit(false);
					$(".mt-3").removeClass("alert-warning");
					$(".mt-3").addClass("alert-danger");
					$('.mt-3').html('Sorry the request could not be completed, Try again later');
					//$("#update-form").css('pointer-events','all');
					$('.mt-3').show();
            }
        });


}

/*lead submission code end */

}

ko.applyBindings(new PostsPortalViewModel());
